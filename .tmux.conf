set -sa terminal-overrides ',xterm*:Tc'
set -g default-terminal "xterm-256color"

if "test -x /bin/zsh" "set -g default-shell /bin/zsh"
if "test -x /usr/bin/zsh" "set -g default-shell /usr/bin/zsh"
if "test -x /usr/local/bin/zsh" "set -g default-shell /usr/local/bin/zsh"
if "test -x $HOME/opt/bin/zsh" "set -g default-shell $HOME/opt/bin/zsh"

set -g mode-keys vi
set -g bell-action none
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

bind m set monitor-activity
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'
bind k confirm-before -p "kill session #S? (y/n)" kill-session
bind | split-window -h
bind - split-window -v

if "[[ -n $ZDOTDIR ]]" "source $ZDOTDIR/nord.conf; source $ZDOTDIR/nord-status-content.conf" "source $HOME/nord.conf; source $HOME/nord-status-content.conf"
if "[[ -n $ZDOTDIR ]]" "run $ZDOTDIR/prefix_highlight.tmux" "run $HOME/prefix_highlight.tmux"
